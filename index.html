<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trustlink – Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-sm px-6">
    
    <!-- Logo / Title -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold tracking-tight">Trustlink</h1>
      <p class="text-slate-400 mt-2 text-sm">
        Gérez votre portefeuille en toute confiance
      </p>
    </div>

    <!-- Login Card -->
    <div class="bg-slate-900 rounded-2xl p-6 shadow-xl border border-slate-800">

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm text-slate-400 mb-1">Email</label>
        <input
          id="email"
          type="email"
          placeholder="ex: user@email.com"
          class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 
                 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-sm text-slate-400 mb-1">Mot de passe</label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 
                 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Button -->
      <button
        id="loginBtn"
        disabled
        class="w-full py-3 rounded-xl font-semibold transition
               bg-slate-700 text-slate-400 cursor-not-allowed"
      >
        Se connecter
      </button>

      <!-- Register -->
      <p class="text-center text-sm text-slate-400 mt-6">
        Pas encore de compte ?
        <span class="text-indigo-400 cursor-pointer hover:underline">
          Créer un compte
        </span>
      </p>
    </div>
  </div>

  <!-- JS -->
  <script>
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const button = document.getElementById("loginBtn");

    function checkInputs() {
      if (email.value.trim() !== "" && password.value.trim() !== "") {
        button.disabled = false;
        button.className =
          "w-full py-3 rounded-xl font-semibold transition bg-indigo-600 hover:bg-indigo-500 text-white";
      } else {
        button.disabled = true;
        button.className =
          "w-full py-3 rounded-xl font-semibold transition bg-slate-700 text-slate-400 cursor-not-allowed";
      }
    }

    email.addEventListener("input", checkInputs);
    password.addEventListener("input", checkInputs);
  </script>

</body>
</html>
