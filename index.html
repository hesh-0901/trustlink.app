<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trustlink – Login</title>

  <!-- Mobile-first : empêche le zoom automatique -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center">

  <main class="w-full max-w-md px-5">

    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-3xl font-bold text-slate-800">Trustlink</h1>
      <p class="text-slate-500 mt-2 text-base">
        Gérez votre portefeuille simplement
      </p>
    </header>

    <!-- Card -->
    <section class="bg-white rounded-3xl p-6 shadow-sm border border-slate-200">

      <!-- Email -->
      <div class="mb-5">
        <label class="block text-sm font-medium text-slate-600 mb-2">
          Adresse email
        </label>
        <input
          id="email"
          type="email"
          inputmode="email"
          placeholder="ex : nom@email.com"
          class="w-full text-base px-4 py-3 rounded-2xl border border-slate-300 
                 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
      </div>

      <!-- Password -->
      <div class="mb-7">
        <label class="block text-sm font-medium text-slate-600 mb-2">
          Mot de passe
        </label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
          class="w-full text-base px-4 py-3 rounded-2xl border border-slate-300 
                 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
      </div>

      <!-- Button -->
      <button
        id="loginBtn"
        disabled
        class="w-full py-4 rounded-2xl font-semibold text-base
               bg-slate-200 text-slate-400 transition"
      >
        Se connecter
      </button>

      <!-- Footer -->
      <p class="text-center text-sm text-slate-500 mt-6">
        Nouveau sur Trustlink ?
        <a href="register.html" class="text-indigo-500 font-medium">
          Créer un compte
        </a>
      </p>

    </section>
  </main>

  <!-- JS -->
  <script>
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const button = document.getElementById("loginBtn");

    function toggleButton() {
      const active = email.value.trim() && password.value.trim();

      if (active) {
        button.disabled = false;
        button.className =
          "w-full py-4 rounded-2xl font-semibold text-base bg-indigo-500 text-white hover:bg-indigo-600 transition";
      } else {
        button.disabled = true;
        button.className =
          "w-full py-4 rounded-2xl font-semibold text-base bg-slate-200 text-slate-400 transition";
      }
    }

    email.addEventListener("input", toggleButton);
    password.addEventListener("input", toggleButton);

    // Redirection vers le dashboard //
    button.addEventListener("click", () => {
      window.location.href = "pages/dashboard.html";
    });
  </script>

</body>
</html>
