<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trustlink – Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="bg-[#f5f3ff] text-slate-800">

<!-- Sidebar -->
<div id="sidebar-container"></div>

<!-- Main -->
<main class="max-w-md mx-auto px-4 pt-4 pb-32">

  <!-- Header -->
  <header class="flex items-center justify-between mb-6">
    <button
      onclick="openSidebar()"
      class="p-3 rounded-2xl bg-white shadow active:scale-95 transition">
      ☰
    </button>

    <h1 class="text-lg font-semibold tracking-tight">
      Transactions
    </h1>

    <span class="text-xs text-slate-400">
      Flux
    </span>
  </header>

  <!-- Actions rapides -->
  <section class="grid grid-cols-3 gap-3 mb-6">

    <!-- Envoyer -->
    <button
      class="bg-gradient-to-br from-[#6d2cf3] to-[#4b1bb3]
             text-white rounded-2xl p-4 shadow
             active:scale-95 transition">
      <svg class="w-6 h-6 mx-auto mb-1" fill="none" stroke="currentColor" stroke-width="1.8"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M22 2L11 13" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M22 2l-7 20-4-9-9-4 20-7z" />
      </svg>
      <p class="text-xs">Envoyer</p>
    </button>

    <!-- Demander -->
    <button
      class="bg-white rounded-2xl p-4 shadow
             active:scale-95 transition">
      <svg class="w-6 h-6 mx-auto mb-1 text-[#6d2cf3]" fill="none" stroke="currentColor" stroke-width="1.8"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 5v14" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M19 12l-7 7-7-7" />
      </svg>
      <p class="text-xs">Demander</p>
    </button>

    <!-- Recharger -->
    <button
      class="bg-white rounded-2xl p-4 shadow
             active:scale-95 transition">
      <svg class="w-6 h-6 mx-auto mb-1 text-[#6d2cf3]" fill="none" stroke="currentColor" stroke-width="1.8"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 4v16" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 12h16" />
      </svg>
      <p class="text-xs">Recharger</p>
    </button>

  </section>

  <!-- Résumé -->
  <section class="bg-white rounded-3xl p-5 shadow mb-6">
    <h3 class="font-semibold mb-4">
      Résumé des flux
    </h3>

    <div class="grid grid-cols-2 gap-4 text-center">
      <div>
        <p class="text-xs text-slate-400">Entrées</p>
        <p class="text-lg font-bold text-green-600">+ $820</p>
      </div>
      <div>
        <p class="text-xs text-slate-400">Sorties</p>
        <p class="text-lg font-bold text-red-600">- $410</p>
      </div>
    </div>
  </section>

  <!-- Historique -->
  <section class="bg-white rounded-3xl p-5 shadow">

    <div class="flex items-center justify-between mb-4">
      <h3 class="font-semibold">
        Historique
      </h3>
      <span class="text-xs text-slate-400">
        Aujourd’hui
      </span>
    </div>

    <div class="space-y-4 max-h-80 overflow-y-auto pr-1">

      <!-- Entrée -->
      <div class="flex items-center justify-between p-3 rounded-2xl hover:bg-slate-50 transition">
        <div class="flex items-center gap-3">
          <div class="w-11 h-11 rounded-full bg-green-100 text-green-600 flex items-center justify-center">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" d="M12 19V5" />
              <path stroke-linecap="round" d="M5 12l7-7 7 7" />
            </svg>
          </div>
          <div>
            <p class="font-medium">Junior Kalala</p>
            <p class="text-xs text-slate-400">Entrée • USD</p>
          </div>
        </div>
        <span class="font-semibold text-green-600">+ $120</span>
      </div>

      <!-- Sortie -->
      <div class="flex items-center justify-between p-3 rounded-2xl hover:bg-slate-50 transition">
        <div class="flex items-center gap-3">
          <div class="w-11 h-11 rounded-full bg-red-100 text-red-600 flex items-center justify-center">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" d="M12 5v14" />
              <path stroke-linecap="round" d="M19 12l-7 7-7-7" />
            </svg>
          </div>
          <div>
            <p class="font-medium">Grâce Mukendi</p>
            <p class="text-xs text-slate-400">Sortie • CDF</p>
          </div>
        </div>
        <span class="font-semibold text-red-600">- 150 000</span>
      </div>

      <!-- Demande -->
      <div class="flex items-center justify-between p-3 rounded-2xl bg-yellow-50">
        <div class="flex items-center gap-3">
          <div class="w-11 h-11 rounded-full bg-yellow-100 text-yellow-600 flex items-center justify-center">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" d="M12 8v8" />
              <path stroke-linecap="round" d="M8 12h8" />
            </svg>
          </div>
          <div>
            <p class="font-medium">Patrick Mwamba</p>
            <p class="text-xs text-slate-400">Demande reçue • USD</p>
          </div>
        </div>
        <span class="font-semibold">$ 60</span>
      </div>

    </div>
  </section>

</main>

<!-- Charger la sidebar -->
<script>
  fetch("../partials/sidebar.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("sidebar-container").innerHTML = html;
    });
</script>

<!-- Sidebar JS -->
<script src="../js/sidebar.js"></script>

</body>
</html>
