<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trustlink – Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="bg-[#f5f3ff] text-slate-800">

<div id="sidebar-container"></div>

<main class="max-w-md mx-auto px-4 pt-4 pb-32">

  <!-- Header -->
  <header class="flex items-center justify-between mb-6">
    <button onclick="openSidebar()"
      class="p-3 rounded-xl bg-white shadow-sm active:scale-95 transition">
      <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" stroke-width="1.8"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <h1 class="text-lg font-semibold tracking-tight">
      Transactions
    </h1>

    <span class="text-xs text-slate-400">
      Analyse des flux
    </span>
  </header>

  <!-- ACTIONS PRINCIPALES (REFAITES) -->
  <section class="grid grid-cols-3 gap-3 mb-7">

    <!-- Envoyer -->
    <button
      class="rounded-2xl p-4 shadow-sm
             bg-[#6d2cf3] text-white
             active:scale-95 transition">
      <svg class="w-6 h-6 mx-auto mb-2" fill="none" stroke="currentColor" stroke-width="1.8"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M22 2L11 13" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M22 2l-7 20-4-9-9-4 20-7z" />
      </svg>
      <p class="text-xs font-medium tracking-tight">
        Envoyer
      </p>
    </button>

    <!-- Demander -->
    <button
      class="rounded-2xl p-4 shadow-sm bg-white
             active:scale-95 transition">
      <svg class="w-6 h-6 mx-auto mb-2 text-[#6d2cf3]" fill="none" stroke="currentColor" stroke-width="1.8"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" d="M12 5v14" />
        <path stroke-linecap="round" d="M19 12l-7 7-7-7" />
      </svg>
      <p class="text-xs font-medium tracking-tight">
        Demander
      </p>
    </button>

    <!-- Recharger -->
    <button
      class="rounded-2xl p-4 shadow-sm bg-white
             active:scale-95 transition">
      <svg class="w-6 h-6 mx-auto mb-2 text-[#6d2cf3]" fill="none" stroke="currentColor" stroke-width="1.8"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" d="M12 4v16" />
        <path stroke-linecap="round" d="M4 12h16" />
      </svg>
      <p class="text-xs font-medium tracking-tight">
        Recharger
      </p>
    </button>

  </section>

  <!-- FILTRES VISUELS (REFAITS – FINTECH STYLE) -->
  <section class="flex gap-2 mb-6 overflow-x-auto">

    <span
      class="px-4 py-1.5 rounded-full
             bg-[#6d2cf3] text-white
             text-xs font-medium whitespace-nowrap">
      Aujourd’hui
    </span>

    <span
      class="px-4 py-1.5 rounded-full
             bg-white border border-slate-200
             text-xs font-medium whitespace-nowrap">
      7 jours
    </span>

    <span
      class="px-4 py-1.5 rounded-full
             bg-white border border-slate-200
             text-xs font-medium whitespace-nowrap">
      30 jours
    </span>

    <span
      class="px-4 py-1.5 rounded-full
             bg-white border border-slate-200
             text-xs font-medium whitespace-nowrap">
      Entrées
    </span>

    <span
      class="px-4 py-1.5 rounded-full
             bg-white border border-slate-200
             text-xs font-medium whitespace-nowrap">
      Sorties
    </span>

  </section>

  <!-- GRAPHIQUE (PLUS PRO, PLUS SOBRE) -->
  <section class="bg-white rounded-3xl p-5 shadow-sm mb-6">
    <div class="flex items-center justify-between mb-4">
      <h3 class="font-semibold">
        Activité des flux
      </h3>
      <span class="text-xs text-slate-400">
        7 derniers jours
      </span>
    </div>

    <canvas id="flowChart" height="110"></canvas>
  </section>

  <!-- (Le reste de l’historique reste IDENTIQUE) -->

</main>

<!-- Sidebar -->
<script>
  fetch("../partials/sidebar.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("sidebar-container").innerHTML = html;
    });
</script>

<script src="../js/sidebar.js"></script>

<!-- Chart -->
<script>
  new Chart(document.getElementById("flowChart"), {
    type: "line",
    data: {
      labels: ["L", "M", "M", "J", "V", "S", "D"],
      datasets: [{
        data: [120, 90, 160, 140, 220, 180, 150],
        borderColor: "#6d2cf3",
        backgroundColor: "rgba(109,44,243,0.12)",
        tension: 0.45,
        fill: true
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: {
        x: { display: false },
        y: { display: false }
      }
    }
  });
</script>

</body>
</html>
