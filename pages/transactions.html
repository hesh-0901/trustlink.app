<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trustlink – Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="bg-[#f5f3ff] text-slate-800">

<!-- Sidebar -->
<div id="sidebar-container"></div>

<!-- Main -->
<main class="max-w-md mx-auto px-4 pt-4 pb-32">

  <!-- Header -->
  <header class="flex items-center justify-between mb-6">
    <button onclick="openSidebar()"
      class="p-3 rounded-xl bg-white shadow-sm active:scale-95 transition">
      <!-- menu -->
      <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" stroke-width="1.8"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <h1 class="text-lg font-semibold tracking-tight">
      Transactions
    </h1>

    <span class="text-xs text-slate-400">
      Centre de flux
    </span>
  </header>

  <!-- Actions -->
  <section class="grid grid-cols-3 gap-3 mb-6">

    <!-- Envoyer -->
    <button
      class="rounded-2xl p-4 shadow-sm
             bg-[#6d2cf3] text-white
             active:scale-95 transition">
      <svg class="w-6 h-6 mx-auto mb-2" fill="none" stroke="currentColor" stroke-width="1.8"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M22 2L11 13" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M22 2l-7 20-4-9-9-4 20-7z" />
      </svg>
      <p class="text-xs font-medium">Envoyer</p>
    </button>

    <!-- Demander -->
    <button
      class="rounded-2xl p-4 shadow-sm bg-white
             active:scale-95 transition">
      <svg class="w-6 h-6 mx-auto mb-2 text-[#6d2cf3]" fill="none" stroke="currentColor" stroke-width="1.8"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" d="M12 5v14" />
        <path stroke-linecap="round" d="M19 12l-7 7-7-7" />
      </svg>
      <p class="text-xs font-medium">Demander</p>
    </button>

    <!-- Recharger -->
    <button
      class="rounded-2xl p-4 shadow-sm bg-white
             active:scale-95 transition">
      <svg class="w-6 h-6 mx-auto mb-2 text-[#6d2cf3]" fill="none" stroke="currentColor" stroke-width="1.8"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" d="M12 4v16" />
        <path stroke-linecap="round" d="M4 12h16" />
      </svg>
      <p class="text-xs font-medium">Recharger</p>
    </button>

  </section>

  <!-- Filters -->
  <section class="flex gap-2 mb-6 overflow-x-auto">
    <span class="px-4 py-1.5 rounded-full bg-[#6d2cf3] text-white text-xs font-medium">
      Aujourd’hui
    </span>
    <span class="px-4 py-1.5 rounded-full bg-white shadow-sm text-xs font-medium">
      7 jours
    </span>
    <span class="px-4 py-1.5 rounded-full bg-white shadow-sm text-xs font-medium">
      30 jours
    </span>
    <span class="px-4 py-1.5 rounded-full bg-white shadow-sm text-xs font-medium">
      Entrées
    </span>
    <span class="px-4 py-1.5 rounded-full bg-white shadow-sm text-xs font-medium">
      Sorties
    </span>
  </section>

  <!-- Mini analytics -->
  <section class="bg-white rounded-3xl p-5 shadow-sm mb-6">
    <h3 class="font-semibold mb-3">
      Activité récente
    </h3>
    <canvas id="flowChart" height="110"></canvas>
  </section>

  <!-- History -->
  <section class="bg-white rounded-3xl p-5 shadow-sm">
    <h3 class="font-semibold mb-4">
      Historique
    </h3>

    <div class="space-y-3 max-h-80 overflow-y-auto pr-1">

      <!-- Item -->
      <div class="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 transition">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" d="M12 19V5" />
              <path stroke-linecap="round" d="M5 12l7-7 7 7" />
            </svg>
          </div>
          <div>
            <p class="font-medium text-sm">Junior Kalala</p>
            <p class="text-xs text-slate-400">Entrée • USD</p>
          </div>
        </div>
        <div class="text-right">
          <p class="font-semibold text-green-600 text-sm">+ $120</p>
          <span class="text-xs px-2 py-0.5 rounded-full bg-green-100 text-green-600">
            Confirmée
          </span>
        </div>
      </div>

      <!-- En cours -->
      <div class="flex items-center justify-between p-3 rounded-xl bg-yellow-50">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center">
            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" d="M12 6v6l4 2" />
            </svg>
          </div>
          <div>
            <p class="font-medium text-sm">Patrick Mwamba</p>
            <p class="text-xs text-slate-400">Demande • USD</p>
          </div>
        </div>
        <span class="text-xs px-2 py-0.5 rounded-full bg-yellow-100 text-yellow-700">
          En cours
        </span>
      </div>

      <!-- Failed -->
      <div class="flex items-center justify-between p-3 rounded-xl bg-red-50">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </div>
          <div>
            <p class="font-medium text-sm">Recharge</p>
            <p class="text-xs text-slate-400">Manuelle • USD</p>
          </div>
        </div>
        <span class="text-xs px-2 py-0.5 rounded-full bg-red-100 text-red-600">
          Échouée
        </span>
      </div>

    </div>
  </section>

</main>

<!-- Sidebar -->
<script>
  fetch("../partials/sidebar.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("sidebar-container").innerHTML = html;
    });
</script>

<script src="../js/sidebar.js"></script>

<!-- Chart -->
<script>
  new Chart(document.getElementById("flowChart"), {
    type: "line",
    data: {
      labels: ["L", "M", "M", "J", "V", "S", "D"],
      datasets: [{
        data: [120, 90, 160, 140, 220, 180, 150],
        borderColor: "#6d2cf3",
        backgroundColor: "rgba(109,44,243,0.15)",
        tension: 0.4,
        fill: true
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: { x: { display: false }, y: { display: false } }
    }
  });
</script>

</body>
</html>
