<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trustlink – Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="bg-[#f5f3ff] text-slate-800">

<!-- Sidebar -->
<div id="sidebar-container"></div>

<!-- Main -->
<main class="max-w-md mx-auto px-4 pt-4 pb-32">

  <!-- Header -->
  <header class="flex items-center justify-between mb-6">
    <button
      onclick="openSidebar()"
      class="p-3 rounded-2xl bg-white shadow active:scale-95 transition">
      ☰
    </button>

    <h1 class="text-lg font-semibold tracking-tight">
      Transactions
    </h1>

    <span class="text-xs text-slate-400">
      Centre de flux
    </span>
  </header>

  <!-- Actions rapides -->
  <section class="grid grid-cols-3 gap-3 mb-6">

    <button
      class="bg-gradient-to-br from-[#6d2cf3] to-[#4b1bb3]
             text-white rounded-2xl p-4
             shadow active:scale-95 transition">
      <p class="text-xl">➤</p>
      <p class="text-xs mt-1">Envoyer</p>
    </button>

    <button
      class="bg-white rounded-2xl p-4 shadow
             active:scale-95 transition">
      <p class="text-xl">⬇</p>
      <p class="text-xs mt-1">Demander</p>
    </button>

    <button
      class="bg-white rounded-2xl p-4 shadow
             active:scale-95 transition">
      <p class="text-xl">＋</p>
      <p class="text-xs mt-1">Recharger</p>
    </button>

  </section>

  <!-- Résumé des flux -->
  <section class="bg-white rounded-3xl p-5 shadow mb-6">
    <h3 class="font-semibold mb-4">
      Résumé des flux
    </h3>

    <div class="grid grid-cols-2 gap-4 text-center">
      <div>
        <p class="text-xs text-slate-400">Entrées</p>
        <p class="text-lg font-bold text-green-600">+ $820</p>
      </div>
      <div>
        <p class="text-xs text-slate-400">Sorties</p>
        <p class="text-lg font-bold text-red-600">- $410</p>
      </div>
    </div>
  </section>

  <!-- Historique -->
  <section class="bg-white rounded-3xl p-5 shadow">
    <div class="flex items-center justify-between mb-4">
      <h3 class="font-semibold">
        Historique
      </h3>
      <span class="text-xs text-slate-400">
        Aujourd’hui
      </span>
    </div>

    <!-- Scroll -->
    <div class="space-y-4 max-h-80 overflow-y-auto pr-1">

      <!-- Entrée -->
      <div
        class="flex items-center justify-between
               p-3 rounded-2xl
               hover:bg-slate-50 transition">

        <div class="flex items-center gap-3">
          <div
            class="w-11 h-11 rounded-full
                   bg-gradient-to-br from-green-400 to-emerald-500
                   text-white font-bold flex items-center justify-center">
            JK
          </div>
          <div>
            <p class="font-medium">Junior Kalala</p>
            <p class="text-xs text-slate-400">
              Entrée • USD
            </p>
          </div>
        </div>

        <div class="text-right">
          <p class="font-semibold text-green-600">+ $120</p>
          <span
            class="inline-block mt-1
                   px-2 py-0.5 rounded-full
                   bg-green-100 text-green-600 text-xs">
            Reçu
          </span>
        </div>
      </div>

      <!-- Sortie -->
      <div
        class="flex items-center justify-between
               p-3 rounded-2xl
               hover:bg-slate-50 transition">

        <div class="flex items-center gap-3">
          <div
            class="w-11 h-11 rounded-full
                   bg-gradient-to-br from-red-400 to-rose-500
                   text-white font-bold flex items-center justify-center">
            GM
          </div>
          <div>
            <p class="font-medium">Grâce Mukendi</p>
            <p class="text-xs text-slate-400">
              Sortie • CDF
            </p>
          </div>
        </div>

        <div class="text-right">
          <p class="font-semibold text-red-600">- 150 000</p>
          <span
            class="inline-block mt-1
                   px-2 py-0.5 rounded-full
                   bg-red-100 text-red-600 text-xs">
            Envoyé
          </span>
        </div>
      </div>

      <!-- Demande reçue -->
      <div
        class="flex items-center justify-between
               p-3 rounded-2xl
               bg-yellow-50">

        <div class="flex items-center gap-3">
          <div
            class="w-11 h-11 rounded-full
                   bg-gradient-to-br from-yellow-400 to-amber-500
                   text-white font-bold flex items-center justify-center">
            PM
          </div>
          <div>
            <p class="font-medium">Patrick Mwamba</p>
            <p class="text-xs text-slate-400">
              Demande reçue • USD
            </p>
          </div>
        </div>

        <div class="text-right">
          <p class="font-semibold">$ 60</p>
          <div class="flex gap-2 mt-1">
            <button class="px-2 py-0.5 text-xs rounded-full bg-green-100 text-green-600">
              Accepter
            </button>
            <button class="px-2 py-0.5 text-xs rounded-full bg-red-100 text-red-600">
              Refuser
            </button>
          </div>
        </div>
      </div>

      <!-- Recharge -->
      <div
        class="flex items-center justify-between
               p-3 rounded-2xl
               hover:bg-slate-50 transition">

        <div class="flex items-center gap-3">
          <div
            class="w-11 h-11 rounded-full
                   bg-gradient-to-br from-indigo-400 to-violet-500
                   text-white font-bold flex items-center justify-center">
            TL
          </div>
          <div>
            <p class="font-medium">Recharge</p>
            <p class="text-xs text-slate-400">
              Manuel • USD
            </p>
          </div>
        </div>

        <div class="text-right">
          <p class="font-semibold text-indigo-600">+ $300</p>
          <span
            class="inline-block mt-1
                   px-2 py-0.5 rounded-full
                   bg-indigo-100 text-indigo-600 text-xs">
            Confirmée
          </span>
        </div>
      </div>

    </div>
  </section>

</main>

<!-- Charger la sidebar -->
<script>
  fetch("../partials/sidebar.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("sidebar-container").innerHTML = html;
    });
</script>

<!-- Sidebar JS -->
<script src="../js/sidebar.js"></script>

</body>
</html>
