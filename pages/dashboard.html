<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trustlink – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="bg-[#f5f3ff] text-slate-800">

<div id="sidebar-container"></div>

<main class="max-w-md mx-auto px-4 pt-4 pb-28">

  <!-- HEADER -->
  <header class="flex items-center justify-between mb-6">

    <button onclick="openSidebar()"
      class="p-3 rounded-2xl bg-white shadow active:scale-95 transition">
      <i class="bi bi-list text-2xl"></i>
    </button>

    <h1 class="text-lg font-semibold tracking-tight">
      Dashboard
    </h1>

    <button
      class="relative p-3 rounded-2xl bg-[#6d2cf3] text-white shadow active:scale-95 transition">
      <i class="bi bi-bell text-xl"></i>
      <span class="absolute -top-1 -right-1 w-5 h-5 rounded-full bg-yellow-400 text-[#4b1bb3] text-xs font-bold flex items-center justify-center">
        3
      </span>
    </button>
  </header>

  <!-- WALLET CARD -->
  <section
    class="bg-gradient-to-br from-[#6d2cf3] to-[#4b1bb3]
           rounded-3xl p-6 text-white shadow-xl mb-6 relative overflow-hidden">

    <div class="absolute -top-10 -right-10 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>

    <div class="flex items-center justify-between relative z-10">
      <p class="text-sm opacity-80">Solde total</p>
      <span class="px-3 py-1 rounded-full bg-white/20 text-xs font-medium">
        Actif
      </span>
    </div>

    <h2 id="totalBalance" class="text-4xl font-bold mt-3 relative z-10">
      $ 2,450.00
    </h2>

    <div class="mt-5 grid grid-cols-2 gap-3 relative z-10">
      <div class="bg-white/15 rounded-2xl p-3 text-center backdrop-blur">
        <i class="bi bi-arrow-down-circle text-2xl text-green-300"></i>
        <p class="text-xs opacity-80 mt-2">Entrées</p>
        <p class="font-semibold mt-1 text-green-300">
          + $820
        </p>
      </div>

      <div class="bg-white/15 rounded-2xl p-3 text-center backdrop-blur">
        <i class="bi bi-arrow-up-circle text-2xl text-red-300"></i>
        <p class="text-xs opacity-80 mt-2">Sorties</p>
        <p class="font-semibold mt-1 text-red-300">
          - $410
        </p>
      </div>
    </div>
  </section>

  <!-- STATS CARDS -->
  <section class="grid grid-cols-2 gap-4 mb-6">

    <div class="bg-white p-4 rounded-3xl shadow text-center">
      <i class="bi bi-people-fill text-3xl text-indigo-500"></i>
      <p class="text-xs text-slate-400 mt-2">On me doit</p>
      <p class="font-bold text-lg text-green-600">$320</p>
    </div>

    <div class="bg-white p-4 rounded-3xl shadow text-center">
      <i class="bi bi-cash-stack text-3xl text-rose-500"></i>
      <p class="text-xs text-slate-400 mt-2">Je dois</p>
      <p class="font-bold text-lg text-red-600">$150</p>
    </div>

  </section>

  <!-- CHART -->
  <section class="bg-white rounded-3xl p-5 shadow mb-6">
    <h3 class="font-semibold mb-4">Évolution du solde</h3>
    <canvas id="balanceChart"></canvas>
  </section>

</main>

<script src="../js/sidebar.js"></script>
<script src="../js/dashboard.js"></script>

</body>
</html>
