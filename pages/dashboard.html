<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trustlink – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="../css/sidebar.css">

  <style>
    /* Palette Pi Network (violet / or) */
    :root {
      --pi-purple: #6d2cf3;
      --pi-purple-dark: #4b1bb3;
      --pi-gold: #f5c46b;
    }
  </style>
</head>

<body class="bg-[#f5f3ff] text-slate-800">

<!-- Sidebar -->
<div id="sidebar-container"></div>

<!-- Main -->
<main class="max-w-md mx-auto px-4 pb-28 pt-4">

  <!-- Header -->
  <header class="flex items-center justify-between mb-6">
    <button onclick="openSidebar()" class="p-3 rounded-2xl bg-white shadow">
      <i data-feather="menu"></i>
    </button>

    <h1 class="text-lg font-semibold">Dashboard</h1>

    <button
      class="p-3 rounded-2xl bg-[var(--pi-purple)] text-white shadow-lg">
      <i data-feather="bell"></i>
    </button>
  </header>

  <!-- Wallet Card -->
  <section
    class="rounded-3xl p-6 mb-6 shadow-xl text-white
           bg-gradient-to-br from-[var(--pi-purple)]
           to-[var(--pi-purple-dark)]">

    <div class="flex items-center justify-between">
      <p class="text-sm opacity-90">Solde total</p>
      <i data-feather="credit-card" class="opacity-80"></i>
    </div>

    <h2 class="text-4xl font-bold mt-3">$ 2,450.00</h2>
    <p class="text-sm mt-1 opacity-90">≈ 6 615 000 CDF</p>

    <div class="mt-5 flex gap-3">
      <span class="px-4 py-1 rounded-full bg-white/20 text-sm">USD</span>
      <span class="px-4 py-1 rounded-full bg-white/20 text-sm">CDF</span>
    </div>
  </section>

  <!-- Chart -->
  <section class="bg-white rounded-3xl p-5 shadow mb-6">
    <div class="flex items-center justify-between mb-4">
      <h3 class="font-semibold">Évolution du portefeuille</h3>
      <i data-feather="trending-up" class="text-[var(--pi-purple)]"></i>
    </div>
    <canvas id="balanceChart" height="130"></canvas>
  </section>

  <!-- Recent Transactions -->
  <section class="bg-white rounded-3xl p-5 shadow">
    <div class="flex items-center justify-between mb-4">
      <h3 class="font-semibold">Transactions récentes</h3>
      <i data-feather="activity" class="text-[var(--pi-purple)]"></i>
    </div>

    <!-- Scrollable Card -->
    <div class="space-y-4 max-h-64 overflow-y-auto pr-1">

      <!-- Entrée -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="p-3 rounded-2xl bg-green-100 text-green-600">
            <i data-feather="arrow-down-left"></i>
          </div>
          <div>
            <p class="font-medium">Junior Kalala</p>
            <p class="text-xs text-slate-400">Entrée</p>
          </div>
        </div>
        <span class="font-semibold text-green-600">+ $120</span>
      </div>

      <!-- Sortie -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="p-3 rounded-2xl bg-red-100 text-red-600">
            <i data-feather="arrow-up-right"></i>
          </div>
          <div>
            <p class="font-medium">Grâce Mukendi</p>
            <p class="text-xs text-slate-400">Sortie</p>
          </div>
        </div>
        <span class="font-semibold text-red-600">- 150 000 CDF</span>
      </div>

      <!-- Entrée -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="p-3 rounded-2xl bg-green-100 text-green-600">
            <i data-feather="arrow-down-left"></i>
          </div>
          <div>
            <p class="font-medium">Moïse Tshibanda</p>
            <p class="text-xs text-slate-400">Entrée</p>
          </div>
        </div>
        <span class="font-semibold text-green-600">+ $75</span>
      </div>

      <!-- Sortie -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="p-3 rounded-2xl bg-red-100 text-red-600">
            <i data-feather="arrow-up-right"></i>
          </div>
          <div>
            <p class="font-medium">Patrick Mwamba</p>
            <p class="text-xs text-slate-400">Sortie</p>
          </div>
        </div>
        <span class="font-semibold text-red-600">- $50</span>
      </div>

    </div>
  </section>

</main>

<!-- Load Sidebar -->
<script>
  fetch("../partials/sidebar.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("sidebar-container").innerHTML = html;
      feather.replace();
    });
</script>

<script src="../js/sidebar.js"></script>

<script>
  feather.replace();

  new Chart(document.getElementById("balanceChart"), {
    type: "line",
    data: {
      labels: ["Jan", "Fév", "Mar", "Avr", "Mai", "Juin"],
      datasets: [{
        data: [1800, 1950, 2100, 2050, 2300, 2450],
        borderColor: "#6d2cf3",
        backgroundColor: "rgba(109,44,243,0.18)",
        tension: 0.45,
        fill: true
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: { x: { display: false }, y: { display: false } }
    }
  });
</script>

</body>
</html>
